# This is a one-off workflow to set up everything we need to deploy Docker images
# with CDK. This workflow deploys everything that is not specific to a certain
# environment (staging, prod, ...).
name: 01 - Manually Bootstrap the CDK Environment

on:
  workflow_dispatch

# OIDC permissions for keyless authentication
permissions:
  id-token: write
  contents: read

env:
  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Bootstrap CDK
    if: github.ref == 'refs/heads/main'
    steps:

      - name: Checkout code
        uses: actions/checkout@v5

      # OIDC/IRSA Authentication
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Backend-${{ github.run_id }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Inspect OIDC token
        run: |
          echo "${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" | base64 --decode

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Make mvnw executable
        run: chmod +x ./cdk/mvnw

      - name: NPM install
        working-directory: cdk
        run: npm install

      - name: Deploy CDK bootstrap stack
        working-directory: cdk
        run: npm run bootstrap

      - name: Deploy Docker registry
        working-directory: cdk
        run: npm run repository:deploy
