name: 01 - Manually Bootstrap the CDK Environment

on:
  workflow_dispatch

permissions:
  id-token: write
  contents: read

env:
  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Bootstrap CDK
    if: github.ref == 'refs/heads/main'
    steps:

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Backend-${{ github.run_id }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Request OIDC token
        id: get_token
        run: |
          echo "Fetching OIDC token..."
          TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_RUNTIME_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq -r '.value')
          echo "OIDC_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Inspect OIDC token claims
        run: |
          echo "Decoded OIDC token claims:"
          echo "$OIDC_TOKEN" | cut -d '.' -f2 | base64 --decode | jq

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Make mvnw executable
        run: chmod +x ./cdk/mvnw

      - name: NPM install
        working-directory: cdk
        run: npm install

      - name: Deploy CDK bootstrap stack
        working-directory: cdk
        run: npm run bootstrap

      - name: Deploy Docker registry
        working-directory: cdk
        run: npm run repository:deploy